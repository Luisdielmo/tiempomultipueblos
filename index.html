<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicciones Meteorológicas</title>
</head>
<body>

    <h1>Predicciones Meteorológicas</h1>

    <label for="municipio-url">URL del municipio:</label>
    <input type="text" id="municipio-url" placeholder="Introduce la URL del municipio">
    
    <label for="empresa-select">Empresa:</label>
    <select id="empresa-select">
        <option value="Todos" selected>Todos</option>
        <option value="Dielmo">Dielmo</option>
        <option value="Proyectos Inmersivos">Proyectos Inmersivos</option>
    </select>

    <button onclick="agregarMunicipioDesdeURL()">Agregar Municipio</button>

    <h2>Predicciones</h2>
    <table border="1">
        <thead>
            <tr id="weather-header-row">
                <th>Municipio</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody id="weather-tbody"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
